<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - GrapeIQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; background-color: #F8F7F4; }
    .tab-active { border-color: #5C1A33; color: #5C1A33; font-weight: 700; }
  </style>
</head>
<body class="text-stone-800" style="background-image: url('pinos.jpg'); background-size: cover; background-position: center;">
  <div class="p-4 sm:p-8">
    <header class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-4">
        <a href="performance.html" class="flex items-center gap-4">
          <img src="GrapeIQ.png" alt="GrapeIQ Logo" class="h-10">
          <span class="text-3xl font-light text-stone-400">|</span>
          <h1 class="text-3xl font-semibold text-stone-700">Dashboard</h1>
        </a>
      </div>
      <button id="logout-btn" type="button" class="bg-stone-700 text-white px-6 py-2 rounded-full font-semibold hover:bg-stone-800 transition-colors">Cerrar Sesión</button>
    </header>

    <div class="mb-6 border-b border-stone-200">
      <nav class="flex space-x-8" aria-label="Tabs">
        <a href="performance.html" class="px-1 py-4 border-b-2 font-semibold text-lg text-stone-500 hover:text-stone-800 border-transparent" data-tab="performance">Análisis de Rendimiento</a>
        <a href="forecast.html"    class="px-1 py-4 border-b-2 font-semibold text-lg text-stone-500 hover:text-stone-800 border-transparent" data-tab="forecast">Predicciones y Escenarios</a>
        <a href="catalog.html"     id="menu-catalogo" class="px-1 py-4 border-b-2 font-semibold text-lg text-stone-500 hover:text-stone-800 border-transparent" data-tab="catalog">Catálogo y Stock</a>
        <a href="daily-log.html"   id="menu-registro-diario" class="px-1 py-4 border-b-2 font-semibold text-lg text-stone-500 hover:text-stone-800 border-transparent" data-tab="daily-log">Registro Diario</a>
        <a href="weather.html"     class="px-1 py-4 border-b-2 font-semibold text-lg text-stone-500 hover:text-stone-800 border-transparent" data-tab="weather">Clima</a>
        <a href="settings.html"    class="px-1 py-4 border-b-2 font-semibold text-lg text-stone-500 hover:text-stone-800 border-transparent" data-tab="settings">Configuración</a>
      </nav>
    </div>

    <main>
        <h2 class="text-2xl font-bold mb-4">Resumen de KPIs</h2>
        <div id="kpi-container" class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="bg-white p-4 rounded-lg shadow animate-pulse min-h-[100px]"></div>
            <div class="bg-white p-4 rounded-lg shadow animate-pulse min-h-[100px]"></div>
            <div class="bg-white p-4 rounded-lg shadow animate-pulse min-h-[100px]"></div>
            <div class="bg-white p-4 rounded-lg shadow animate-pulse min-h-[100px]"></div>
        </div>
    </main>
  </div>

  <script>
    const API_BASE_URL = 'http://127.0.0.1:8000';
    // Se unifican los nombres de las claves para consistencia
    const TOKEN_KEY = 'accessToken';
    const ROLE_KEY = 'userRole';

    // --- FUNCIÓN HELPER PARA LLAMADAS AUTENTICADAS ---
    async function fetchAuthenticated(url, options = {}) {
        const token = localStorage.getItem(TOKEN_KEY);
        if (!token) {
            window.location.href = 'login.html';
            return Promise.reject('No token found'); // Se rechaza la promesa para detener la ejecución
        }

        const headers = {
            ...options.headers,
            'Authorization': `Bearer ${token}`
        };

        const response = await fetch(url, { ...options, headers });

        if (response.status === 401) { // Si el token expiró o es inválido
            localStorage.removeItem(TOKEN_KEY);
            localStorage.removeItem(ROLE_KEY);
            window.location.href = 'login.html';
            return Promise.reject('Unauthorized'); // Se rechaza la promesa
        }

        return response;
    }

    function requireAuth() {
      if (!localStorage.getItem(TOKEN_KEY)) {
        window.location.href = 'login.html';
      }
    }

    function setupLogout() {
      const btn = document.getElementById('logout-btn');
      if (btn) btn.addEventListener('click', () => {
        localStorage.removeItem(TOKEN_KEY);
        localStorage.removeItem(ROLE_KEY);
        window.location.href = 'login.html';
      });
    }

    function highlightActiveTab() {
      const map = {
        'performance.html': 'performance', 'forecast.html': 'forecast', 'catalog.html': 'catalog',
        'daily-log.html': 'daily-log', 'weather.html': 'weather', 'settings.html': 'settings'
      };
      const path = location.pathname.split('/').pop() || 'performance.html';
      const active = map[path] || 'performance';
      document.querySelectorAll('nav [data-tab]').forEach(a => {
        a.classList.remove('tab-active');
        if (a.dataset.tab === active) a.classList.add('tab-active');
      });
    }

    function updateUIVisibility() {
        const role = localStorage.getItem(ROLE_KEY);
        if (role === 'lector') {
            const menuCatalogo = document.getElementById('menu-catalogo');
            const menuRegistro = document.getElementById('menu-registro-diario');
            if(menuCatalogo) menuCatalogo.style.display = 'none';
            if(menuRegistro) menuRegistro.style.display = 'none';
        }
    }
    
    // --- FUNCIÓN PARA CARGAR LOS DATOS USANDO EL FETCH AUTENTICADO ---
    async function loadKpis() {
        try {
            const response = await fetchAuthenticated(`${API_BASE_URL}/api/data/kpis`);
            if (!response.ok) {
                throw new Error('Error al cargar los KPIs.');
            }
            const kpis = await response.json();
            const container = document.getElementById('kpi-container');
            const currencyFormatter = new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR' });
            
            container.innerHTML = `
                <div class="bg-white p-6 rounded-2xl shadow">
                    <h3 class="text-stone-500 font-semibold">Ventas Totales</h3>
                    <p class="text-4xl font-bold text-stone-800 mt-2">${currencyFormatter.format(kpis.total_sales)}</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow">
                    <h3 class="text-stone-500 font-semibold">Transferencias</h3>
                    <p class="text-4xl font-bold text-stone-800 mt-2">${kpis.total_inventory_transfers} uds.</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow">
                    <h3 class="text-stone-500 font-semibold">Margen Bruto</h3>
                    <p class="text-4xl font-bold text-stone-800 mt-2">${kpis.gross_profit_margin.toFixed(2)}%</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow">
                    <h3 class="text-stone-500 font-semibold">Variación MoM</h3>
                    <p class="text-4xl font-bold mt-2 ${kpis.month_over_month_change >= 0 ? 'text-green-600' : 'text-red-600'}">
                        ${kpis.month_over_month_change.toFixed(2)}%
                    </p>
                </div>
            `;
        } catch (error) {
            console.error(error);
            document.getElementById('kpi-container').innerHTML = `<p class="text-red-500 col-span-4">No se pudieron cargar los datos.</p>`;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
      requireAuth();
      setupLogout();
      highlightActiveTab();
      updateUIVisibility();
      loadKpis(); // Cargar los datos al iniciar la página
    });
  </script>
</body>
</html>
