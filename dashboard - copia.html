<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{PAGE_TITLE} - GrapeIQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { font-family: 'Montserrat', sans-serif; background-color: #F8F7F4; }
    .loader { border: 4px solid #e0e0e0; border-top: 4px solid #5C1A33; border-radius: 50%; width: 24px; height: 24px; animation: spin 1.5s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    .wine-grad { background-image: linear-gradient(to right, #5C1A33, #8C2B4F); }
    .tab-active { border-color: #5C1A33; color: #5C1A33; font-weight: 700; }
    .details-content { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; }
    .kpi-value { font-size: 2.25rem; line-height: 2.5rem; font-weight: 700; }
    .kpi-trend-positive { color: #16a34a; }
    .kpi-trend-negative { color: #dc2626; }
    #map { height: 500px; border-radius: 1rem; z-index: 0; }
  </style>
</head>
<body class="text-stone-800">
  <div class="p-4 sm:p-8">
    <header class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-4">
        <a href="performance.html" class="flex items-center gap-4">
          <img src="GrapeIQ.png" alt="GrapeIQ Logo" class="h-10">
          <span class="text-3xl font-light text-stone-400">|</span>
          <h1 id="header-title" class="text-3xl font-semibold text-stone-700">{PAGE_HEADING}</h1>
        </a>
      </div>
      <button id="logout-btn" type="button" class="bg-stone-700 text-white px-6 py-2 rounded-full font-semibold hover:bg-stone-800 transition-colors">Cerrar Sesión</button>
    </header>

    <div class="mb-6 border-b border-stone-200">
      <nav class="flex space-x-8" aria-label="Tabs">
        <a href="performance.html" class="px-1 py-4 border-b-2 font-semibold text-lg text-stone-500 hover:text-stone-800 border-transparent" data-tab="performance">Análisis de Rendimiento</a>
        <a href="forecast.html"    class="px-1 py-4 border-b-2 font-semibold text-lg text-stone-500 hover:text-stone-800 border-transparent" data-tab="forecast">Predicciones y Escenarios</a>
        <a href="catalog.html"     class="px-1 py-4 border-b-2 font-semibold text-lg text-stone-500 hover:text-stone-800 border-transparent" data-tab="catalog">Catálogo y Stock</a>
        <a href="daily-log.html"   class="px-1 py-4 border-b-2 font-semibold text-lg text-stone-500 hover:text-stone-800 border-transparent" data-tab="daily-log">Registro Diario</a>
        <a href="weather.html"     class="px-1 py-4 border-b-2 font-semibold text-lg text-stone-500 hover:text-stone-800 border-transparent" data-tab="weather">Clima</a>
        <a href="settings.html"    class="px-1 py-4 border-b-2 font-semibold text-lg text-stone-500 hover:text-stone-800 border-transparent" data-tab="settings">Configuración</a>
      </nav>
    </div>

    <main>
      <!-- CONTENIDO ESPECÍFICO DE CADA PÁGINA -->
    </main>
  </div>

  <script>
    // Utilidades comunes (replicadas en cada página real):
    const API_BASE_URL = 'http://127.0.0.1:8000';
    function requireAuth() {
      const token = localStorage.getItem('grapeiq_token');
      if (!token) window.location.href = 'login.html';
    }
    function setupLogout() {
      const btn = document.getElementById('logout-btn');
      if (btn) btn.addEventListener('click', () => {
        localStorage.removeItem('grapeiq_token');
        window.location.href = 'login.html';
      });
    }
    function highlightActiveTab() {
      const map = {
        'performance.html':'performance','forecast.html':'forecast','catalog.html':'catalog',
        'daily-log.html':'daily-log','weather.html':'weather','settings.html':'settings'
      };
      const path = location.pathname.split('/').pop() || 'performance.html';
      const active = map[path] || 'performance';
      document.querySelectorAll('nav [data-tab]').forEach(a=>{
        a.classList.remove('tab-active');
        if (a.dataset.tab === active) a.classList.add('tab-active');
      });
    }
    // requireAuth(); setupLogout(); highlightActiveTab();
  </script>
</body>
</html>
