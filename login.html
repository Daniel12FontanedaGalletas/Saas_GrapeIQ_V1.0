<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrapeIQ - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; background-color: #F8F7F4; }
    .wine-grad { background-image: linear-gradient(to right, #5C1A33, #8C2B4F); }
  </style>
</head>
<body class="text-stone-800">
  <!-- Fondo de imagen a pantalla completa -->
  <div class="fixed inset-0 w-full h-full z-[-1]">
    <img src="pinos.jpg" alt="Fondo" class="w-full h-full object-cover"/>
  </div>
  <!-- Hora y día en grande sobre el fondo, abajo a la derecha (cuadrante 4, centrado) -->
  <div id="datetime-overlay"
       class="fixed z-10 pointer-events-none select-none
              flex flex-col items-end justify-end
              w-1/2 h-1/2
              right-0 bottom-0
              pr-12 pb-12
              md:pr-24 md:pb-20">
    <div id="current-time"
         class="text-white text-4xl md:text-6xl font-light tracking-tight drop-shadow-lg"
         style="font-family: 'Inter', 'Montserrat', 'Segoe UI', Arial, sans-serif; letter-spacing: -1px;">
    </div>
    <div id="current-date"
         class="text-white text-lg md:text-2xl font-normal mt-2 drop-shadow-lg"
         style="font-family: 'Inter', 'Montserrat', 'Segoe UI', Arial, sans-serif; letter-spacing: -0.5px;">
    </div>
  </div>
  <div class="flex items-center justify-center h-screen bg-cover bg-center"
       style="background-image: none;">
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-2xl w-full max-w-sm">
      <img src="GrapeIQ.png" alt="GrapeIQ Logo" class="w-48 mx-auto mb-6">
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-stone-700 mb-2 font-semibold">Usuario</label>
          <input type="text" id="username" class="w-full px-4 py-2 border border-stone-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#5C1A33]">
        </div>
        <div>
          <label for="password" class="block text-stone-700 mb-2 font-semibold">Contraseña</label>
          <input type="password" id="password" class="w-full px-4 py-2 border border-stone-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#5C1A33]">
        </div>
        <button id="login-btn" type="button" class="w-full wine-grad text-white py-3 rounded-full font-bold text-lg hover:opacity-90 transition-opacity">Entrar</button>
        <p id="login-error" class="text-red-600 text-sm pt-2 text-center font-semibold"></p>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://127.0.0.1:8000';

    document.addEventListener('DOMContentLoaded', () => {
      // Si ya hay sesión, ir directamente a la página principal
      if (localStorage.getItem('accessToken')) { // Usamos la nueva clave 'accessToken'
        window.location.href = 'performance.html';
        return;
      }

      const loginBtn = document.getElementById('login-btn');
      const loginError = document.getElementById('login-error');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');

      async function handleLogin() {
        loginError.textContent = '';
        const formData = new FormData();
        formData.append('username', usernameInput.value);
        formData.append('password', passwordInput.value);
        try {
          const response = await fetch(`${API_BASE_URL}/api/auth/token`, { method: 'POST', body: formData });
          const data = await response.json();
          if (!response.ok) throw new Error(data.detail || 'Usuario o contraseña incorrectos.');
          
          // === MODIFICACIÓN: Guardamos el token Y el rol ===
          // Usamos nombres de clave consistentes: 'accessToken' y 'userRole'
          localStorage.setItem('accessToken', data.access_token);
          localStorage.setItem('userRole', data.role); // <-- ¡Aquí guardamos el rol!
          
          window.location.href = 'performance.html';

        } catch (err) {
          loginError.textContent = err.message;
        }
      }

      loginBtn.addEventListener('click', handleLogin);
      passwordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleLogin();
      });
    });

    // Actualiza la hora y el día en tiempo real (sin segundos, fuente más moderna y ligera)
    function updateDateTime() {
      const now = new Date();
      // Hora con formato HH:MM (sin segundos)
      const timeStr = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
      // Día con formato: Lunes, 1 de enero de 2024
      const dateStr = now.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
      document.getElementById('current-time').textContent = timeStr;
      document.getElementById('current-date').textContent = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
