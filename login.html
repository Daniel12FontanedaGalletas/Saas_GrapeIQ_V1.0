<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrapeIQ - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Usamos Inter como fuente principal para un look más moderno, con Montserrat como alternativa */
    body { font-family: 'Inter', 'Montserrat', sans-serif; }
    .wine-grad { background-image: linear-gradient(to right, #5C1A33, #8C2B4F); }
    /* Estilo para que el placeholder del input sea más sutil */
    input::placeholder { color: #9ca3af; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Panel Izquierdo (Imagen y Hora) -->
    <div class="hidden lg:flex w-2/3 flex-col justify-end bg-cover bg-center p-12 text-white"
         style="background-image: url('assets/vina.avif');">
        <div class="w-full max-w-md drop-shadow-lg flex flex-col items-center mb-24">
            <h1 id="current-time"
                class="text-[7rem] md:text-[9rem] font-extralight leading-none tracking-tight"
                style="font-family: 'Inter', 'Montserrat', Arial, sans-serif; letter-spacing: -2px;">
            </h1>
            <p id="current-date"
               class="text-3xl md:text-4xl font-light mt-4"
               style="font-family: 'Inter', 'Montserrat', Arial, sans-serif;">
            </p>
        </div>
    </div>

    <!-- Panel Derecho (Formulario de Login) -->
    <div class="w-full lg:w-1/3 flex items-center justify-center bg-white p-8">
      <div class="w-full max-w-sm">
        <img src="assets/GrapeIQ.png" alt="GrapeIQ Logo" class="w-40 mb-8">
        
        <div>
          <h2 class="text-3xl font-bold text-gray-800">Bienvenido de nuevo</h2>
          <p class="text-gray-500 mt-2">Inicia sesión en tu cuenta</p>
        </div>

        <div class="mt-8 space-y-6">
            <!-- Usuario -->
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
                <input type="text" id="username" placeholder="Usuario" class="w-full pl-10 pr-3 py-3 border-b-2 border-gray-200 focus:outline-none focus:border-[#5C1A33] transition-colors bg-transparent">
            </div>

            <!-- Contraseña -->
            <div class="relative">
                 <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" /></svg>
                </div>
                <input type="password" id="password" placeholder="Contraseña" class="w-full pl-10 pr-3 py-3 border-b-2 border-gray-200 focus:outline-none focus:border-[#5C1A33] transition-colors bg-transparent">
            </div>

            <div class="flex items-center justify-between text-sm">
                <div></div> <!-- Empty div for spacing -->
                <a href="#" class="font-semibold text-[#5C1A33] hover:text-[#8C2B4F]">¿Has olvidado tu contraseña?</a>
            </div>

            <button id="login-btn" type="button" class="w-full wine-grad text-white py-3 rounded-lg font-bold text-lg hover:opacity-90 transition-opacity shadow-lg shadow-red-900/20">Entrar</button>
            <p id="login-error" class="text-red-600 text-sm pt-2 text-center font-semibold h-5"></p>

            <p class="text-sm text-center text-gray-500">
                ¿No tienes una cuenta? <a href="#" class="font-semibold text-[#5C1A33] hover:text-[#8C2B4F]">Regístrate</a>
            </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://127.0.0.1:8000';
    const TOKEN_KEY = 'accessToken';
    const ROLE_KEY = 'userRole';

    document.addEventListener('DOMContentLoaded', () => {
      // Si ya hay sesión, ir directamente a la página principal
      if (localStorage.getItem(TOKEN_KEY)) {
        window.location.href = 'performance.html';
        return;
      }

      const loginBtn = document.getElementById('login-btn');
      const loginError = document.getElementById('login-error');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');

      async function handleLogin() {
        loginError.textContent = '';
        const formData = new FormData();
        formData.append('username', usernameInput.value);
        formData.append('password', passwordInput.value);
        try {
          const response = await fetch(`${API_BASE_URL}/api/auth/token`, { method: 'POST', body: formData });
          const data = await response.json();
          if (!response.ok) throw new Error(data.detail || 'Usuario o contraseña incorrectos.');
          
          localStorage.setItem(TOKEN_KEY, data.access_token);
          localStorage.setItem(ROLE_KEY, data.role);
          
          window.location.href = 'performance.html';
        } catch (err) {
          loginError.textContent = err.message;
        }
      }

      loginBtn.addEventListener('click', handleLogin);
      passwordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleLogin();
      });

      // Lógica para la fecha y hora
      const timeEl = document.getElementById('current-time');
      const dateEl = document.getElementById('current-date');
      function updateDateTime() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
        const dateStr = now.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });
        
        if (timeEl) timeEl.textContent = timeStr;
        if (dateEl) dateEl.textContent = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);
    });
  </script>
</body>
</html>
